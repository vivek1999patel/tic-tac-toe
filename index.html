<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="js/main.js"></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <header>
      <h1>Tic-Tac-Toe</h1>
    </header>
    <div class="flex-box">
      <div class="grid-container" id="board">
        <div class="grid" id="grid0"></div>
        <div class="grid" id="grid1"></div>
        <div class="grid" id="grid2"></div>
        <div class="grid" id="grid3"></div>
        <div class="grid" id="grid4"></div>
        <div class="grid" id="grid5"></div>
        <div class="grid" id="grid6"></div>
        <div class="grid" id="grid7"></div>
        <div class="grid" id="grid8"></div>
      </div>
      <button>Reset</button>
    </div>
    <div>
      <h3 id="message">Player X's turn</h3>
    </div>
  </body>
</html>
